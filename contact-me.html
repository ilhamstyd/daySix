<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Web | Contact Me</title>

    <!-- web icon -->
    <link rel="website icon" href="./assets/images/logo.png">

    <!-- font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- style css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/contact-me.css">

</head>
<body>

    <!-- start navbar -->
    <nav>
        <div class="left-nav">
            <img src="./assets/images/logo.png" alt="">
            <ul>
                <li class="item-collapse"><a href="index.html" class="active">Home</a></li>
                <li class="item-collapse"><a href="addProject.html">My Project</a></li>
            </ul>
        </div>
    
        <div class="right-nav item-collapse" >
            <a href="contact-me.html">Contact Me</a>
        </div>
        <!-- hamburger menu -->
        <div class="nav-right" id="barsmenu">
            <button onclick="openHamburger()"> <i class="fa-2x fa-solid fa-bars"></i></button>
        </div>
    </nav>

    <div class="hamburger-nav-container" id="hamburger-nav-container">
        <a href="index.html" >Home</a>
        <a href="addProject.html">My Project</a>
        <a href="contact-me.html" class="hamburger-active">Contact</a>
      </div>
    <!-- end navbar -->

    <form>
        <div class="container-form">
            <h1>Get in touch</h1>

            <div class="name">
                <label for="name">Name
                    <input type="text" id="name" placeholder="input your name" value="" required>
                </label>
            </div>
            <div class="email">
                <label for="email">Email
                    <input type="email" id="email" placeholder="input your email" value="" required>
                </label>
            </div>
            <div class="phoneNumber">
                <label for="phone-number">Phone Number
                    <input type="number" id="phone-number" placeholder="input your phone number" value="" required>
                </label>
            </div>
            <div class="subject">
                <label for="subject">Subject
                    <select name="Subject" id="subject">
                        <option value="" hidden>please choose</option>
                        <option value="golang">golang</option>
                        <option value="c++">c++</option>
                        <option value="python">python</option>
                    </select>
                </label>
            </div>
            <div class="message">
                <label for="msg">Your Message
                    <textarea id="msg" cols="30" rows="10"></textarea>
                </label>
            </div>

            <div class="btn">
                <button type="button" onclick="getData()">submit</button>
            </div>
        </div>
    </form>
    <script src="./assets/js/navbar.js"></script>
    <script src="./assets/js/contactMe.js"></script>
</body>
</html>
